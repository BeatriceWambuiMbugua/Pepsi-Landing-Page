<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Pepsi</title>
  </head>
  <body>
    <section class="masthead">
      <header>
        <a href="#"
          ><img src="./images/logo.png" alt="pepsi logo" class="logo"
        /></a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">What's new</a></li>
          <li><a href="#">Newsletter</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </header>
      <div class="content">
        <div class="textBox">
          <h2>
            That's What <br />
            <span>I like</span>
          </h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt
            nihil provident sequi sed repudiandae, temporibus nulla possimus
            eveniet placeat sit iste expedita? Laboriosam, incidunt quaerat.
          </p>
          <a href="#">View All Products</a>
        </div>
        <div class="imgBox">
          <img src="./images/pepsi001.png" alt="pepsi " class="pepsi" />
        </div>
      </div>
      <ul class="thumbnails">
        <li>
          <img
            src="./images/pepsi001.png"
            onclick="imgSlider('./images/pepsi001.png'); changeBgColor('#0062be')"
          />
        </li>
        <li>
          <img
            src="./images/pepsi002.png"
            onclick="imgSlider('./images/pepsi002.png'); changeBgColor('#e60c2c')"
          />
        </li>
        <li>
          <img
            src="./images/pepsi003.png"
            onclick="imgSlider('./images/pepsi003.png'); changeBgColor('#1e1e1e')"
          />
        </li>
      </ul>
      <ul class="icons">
        <li><i class="fa fa-facebook"></i></li>
        <li><i class="fa fa-twitter"></i></li>
        <li><i class="fa fa-instagram"></i></li>
      </ul>
    </section>
    <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".pepsi").src = anything;
      }
      function changeBgColor(color) {
        const masthead = document.querySelector(".masthead");
        masthead.style.background = color;
      }
    </script>
  </body>
</html>
